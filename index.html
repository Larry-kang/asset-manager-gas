<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
  <?!= include('css'); ?>
</head>

<body>

  <div id="app" class="app-root" v-cloak>

    <!-- SIDEBAR -->
    <div class="sidebar">
      <div class="sidebar-logo">
        <i class="fa-solid fa-gem" style="color:var(--text-gold)"></i>
        <div class="logo-text">ASSET MANAGER</div>
      </div>

      <div class="nav-menu">
        <div class="nav-item active" onclick="go('dash', this)">
          <i class="fa-solid fa-chart-pie"></i>
          <span data-i18n="Dash">Dashboard</span>
        </div>
        <div class="nav-item" onclick="go('holdings', this)">
          <i class="fa-solid fa-layer-group"></i>
          <span data-i18n="Port">Portfolio</span>
        </div>
        <div class="nav-item" onclick="go('loan', this)">
          <i class="fa-solid fa-landmark"></i>
          <span data-i18n="Vault">Vault</span>
        </div>
        <div class="nav-item" onclick="go('settings', this)">
          <i class="fa-solid fa-gear"></i>
          <span data-i18n="Sett">Settings</span>
        </div>
      </div>

      <div class="user-profile">
        <div
          style="width:32px; height:32px; border-radius:50%; background:#333; display:flex; align-items:center; justify-content:center; font-size:12px">
          MK</div>
        <div style="font-size:13px; color:var(--text-secondary)">Ming-Hao</div>
      </div>
    </div>

    <!-- MAIN -->
    <div class="main-content">

      <!-- DASHBOARD -->
      <div id="dash" class="view active">

        <!-- Centered Balance Header -->
        <div class="dash-header">
          <div class="dash-label" data-i18n="NetWarning">Total Vault Balance</div>
          <div class="dash-balance" id="netWorth">...</div>
          <div id="dailyChange"
            style="margin-top:-16px; margin-bottom:24px; font-family:var(--font-sans); font-weight:500"></div>

          <div class="dash-actions">
            <button class="btn-gold-pill" onclick="openTxModal()"><i class="fa-solid fa-plus"
                style="margin-right:8px"></i> <span data-i18n="AddF">Add Funds</span></button>
            <button class="btn-outline" onclick="openTxModal()"><i class="fa-solid fa-arrow-up"></i></button>
            <button class="btn-outline" onclick="load(true)"><i class="fa-solid fa-rotate"></i></button>
          </div>
        </div>

        <div class="grid-stack">

          <!-- Assets Section -->
          <div>
            <div class="section-title" data-i18n="Assets">Assets</div>
            <div class="card">
              <!-- Chart + List Layout -->
              <div style="display:flex; gap:32px; align-items:center; flex-wrap:wrap">
                <div style="width:140px; height:140px; position:relative; flex-shrink:0">
                  <canvas id="assetChart"></canvas>
                </div>

                <div id="assetList" style="flex:1; min-width:280px">
                  <!-- Injected by JS -->
                  <div style="text-align:center; color:var(--text-secondary)">Loading...</div>
                </div>
              </div>
            </div>
          </div>

          <!-- Transactions Section -->
          <div>
            <div class="section-title" data-i18n="Tx">Transactions</div>
            <div class="card" id="recentTxList">
              <!-- Injected by JS -->
            </div>
          </div>

        </div>
      </div>

      <!-- PORTFOLIO / HOLDINGS -->
      <div id="holdings" class="view hidden">
        <div class="top-header">
          <div class="section-title" data-i18n="Port">Portfolio Holdings</div>
          <button class="btn-gold-pill" onclick="openTxModal()">+ Trade</button>
        </div>
        <div id="holdingsList"></div>
      </div>

      <!-- VAULT / LOANS -->
      <div id="loan" class="view hidden">
        <div class="section-title" data-i18n="Vault">Vault (Loans)</div>
        <div id="riskList" class="grid-stack" style="margin-bottom:24px"></div>
        <div id="loanList"></div>
      </div>

      <!-- SETTINGS -->
      <div id="settings" class="view hidden">
        <div class="section-title" data-i18n="Sett">Settings</div>
        <div class="card">
          <div class="asset-row">
            <div data-i18n="SysStat">System Status</div>
            <div class="bg-success" data-i18n="Oper">Operational</div>
          </div>
          <div class="asset-row" onclick="google.script.run.runSystemCheck()">
            <div data-i18n="RunDig">Run Diagnostics</div>
            <div style="color:var(--text-secondary)"><i class="fa-solid fa-chevron-right"></i></div>
          </div>

          <!-- New Toggles -->
          <div class="asset-row" onclick="toggleTheme()">
            <div data-i18n="Theme">Light Mode</div>
            <div style="color:var(--text-gold)"><i class="fa-solid fa-circle-half-stroke"></i></div>
          </div>
          <div class="asset-row" onclick="setLang(curLang==='zh'?'en':'zh')">
            <div data-i18n="Lang">Language</div>
            <div style="color:var(--text-gold)">EN / 中</div>
          </div>

          <div class="asset-row">
            <div>Version</div>
            <div style="color:var(--text-secondary)">v4.1.0</div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- MODALS -->
  <div id="modalOverlay" class="modal-overlay" onclick="if(event.target===this) closeTxModal()">
    <div class="modal-content">
      <h3 class="section-title" style="margin-top:0">New Transaction</h3>
      <input type="date" id="tDate">
      <div style="display:grid; grid-template-columns:1fr 1fr; gap:16px">
        <select id="tType">
          <option>買入</option>
          <option>賣出</option>
          <option>配息</option>
        </select>
        <select id="tCat">
          <option>股票</option>
          <option>加密貨幣</option>
          <option>現金</option>
        </select>
      </div>
      <input type="text" id="tTicker" placeholder="Ticker (e.g. BTC)" list="tickerList">
      <datalist id="tickerList"></datalist>
      <div style="display:grid; grid-template-columns:1fr 1fr; gap:16px">
        <input type="number" id="tQty" placeholder="Qty">
        <input type="number" id="tPrice" placeholder="Price">
      </div>
      <div style="margin-bottom:16px">
        <label>Currency</label>
        <select id="tCurrency">
          <option>TWD</option>
          <option>USD</option>
        </select>
      </div>
      <button class="btn-gold-pill" style="width:100%" id="btnTx" onclick="subTx()">Confirm Transaction</button>
    </div>
  </div>

  <!-- LOAN ACTION MODAL -->
  <div id="modalLoan" class="modal-overlay"
    onclick="if(event.target === this) document.getElementById('modalLoan').style.display='none'">
    <div class="modal-content">
      <h3 id="lTitle" class="section-title" style="margin-top:0">Loan Action</h3>
      <input type="hidden" id="lRow">
      <input type="hidden" id="lSource">
      <input type="hidden" id="lCurrency">

      <label>Action Type</label>
      <select id="lType" onchange="updateLoanUI(this.value)">
        <option value="repay">Repay (還款)</option>
        <option value="addCol">Add Collateral (補抵押)</option>
        <option value="increaseLoan">Increase Loan (增貸)</option>
        <option value="payPeriod">Pay Interest (繳息/繳期)</option>
        <option value="sell">Sell to Repay (賣出還款)</option>
      </select>

      <div id="lInputs">
        <label>Amount / Qty</label>
        <input type="number" id="lVal" placeholder="Amount or Qty">
        <div id="lPriceGroup" class="hidden">
          <label>Price / Rate</label>
          <input type="number" id="lPrice" placeholder="Price">
        </div>
      </div>

      <button class="btn-gold-pill" id="btnLoan" style="width:100%; margin-top:20px" onclick="subLoan()">Submit
        Action</button>
    </div>
  </div>

  <div id="msgModal" class="modal-overlay" style="z-index:300">
    <div class="modal-content" style="text-align:center">
      <h3 id="msgTitle" class="section-title">Notice</h3>
      <p id="msgBody" style="color:var(--text-secondary); margin-bottom:24px"></p>
      <button class="btn-outline" style="width:100%; border-radius:99px"
        onclick="document.getElementById('msgModal').style.display='none'">Close</button>
    </div>
  </div>

  <!-- SCRIPTS -->
  <?!= include('icons'); ?>
  <?!= include('constants'); ?>

  <script>
    function go(id, el) {
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active', 'hidden'));
      document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
      document.getElementById(id).classList.add('active');

      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      if (el) el.classList.add('active');
    }

    function openTxModal() { document.getElementById('modalOverlay').style.display = 'flex'; document.getElementById('tDate').valueAsDate = new Date(); }
    function closeTxModal() { document.getElementById('modalOverlay').style.display = 'none'; }

    function updateLoanUI(type) {
      const lbl = document.querySelector('#lInputs label');
      const priceGrp = document.getElementById('lPriceGroup');
      if (type === 'repay') { lbl.innerText = 'Repay Amount'; priceGrp.classList.add('hidden'); }
      else if (type === 'addCol') { lbl.innerText = 'Collateral Qty'; priceGrp.classList.remove('hidden'); document.querySelector('#lPriceGroup label').innerText = 'New Rate (Optional)'; }
      else if (type === 'increaseLoan') { lbl.innerText = 'Loan Amount'; priceGrp.classList.remove('hidden'); document.querySelector('#lPriceGroup label').innerText = 'Rate'; }
      else if (type === 'payPeriod') { lbl.innerText = 'N/A'; document.getElementById('lVal').disabled = true; priceGrp.classList.add('hidden'); }
      else if (type === 'sell') { lbl.innerText = 'Sell Qty'; priceGrp.classList.remove('hidden'); document.querySelector('#lPriceGroup label').innerText = 'Limit Price'; }
      if (type !== 'payPeriod') document.getElementById('lVal').disabled = false;
    }
  </script>

  <?!= include('js'); ?>

</body>

</html>
