<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

  /* 
    PROTOCOL OBSIDIAN DESIGN SYSTEM
    Aesthetic: Dark, Sharp, Premium, DeFi-Native
    Inspired by: Ether.fi, AAVE
  */
  :root {
    /* --- PALETTE: OBSIDIAN --- */
    --obsidian-void: #050505;
    /* Main Background - Deep Black */
    --obsidian-charcoal: #121216;
    /* Card Background */
    --obsidian-border: #2D2D35;
    /* Crisp Borders */
    --obsidian-border-highlight: #444450;
    /* Hover Borders */

    /* --- ACCENTS --- */
    --obsidian-gold: #D4AF37;
    /* Primary Action (Ether Gold) */
    --obsidian-gold-dim: #D4AF3720;
    /* Low Opacity Gold */
    --obsidian-blue: #38B6FF;
    /* Secondary / Info (AAVE Blue) */
    --obsidian-success: #00FF9D;
    /* Neon Green */
    --obsidian-danger: #FF2D55;
    /* Hot Pink/Red */

    /* --- TEXT --- */
    --obsidian-text-main: #FFFFFF;
    /* High Contrast */
    --obsidian-text-muted: #888899;
    /* Tech Gray */

    /* --- SHAPES --- */
    --radius-s: 4px;
    --radius-m: 8px;
    --radius-l: 12px;
    --radius-pill: 999px;

    /* --- FONTS --- */
    --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
    --font-mono: 'JetBrains Mono', 'Roboto Mono', monospace;
  }

  /* RESET & BASE */
  * {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    margin: 0;
    padding: 0;
    background-color: var(--obsidian-void);
    color: var(--obsidian-text-main);
    font-family: var(--font-sans);
    -webkit-font-smoothing: antialiased;
    overflow: hidden;
    /* App-like feel */
  }

  /* TYPOGRAPHY UTILS */
  .font-mono {
    font-family: var(--font-mono);
  }

  .text-gold {
    color: var(--obsidian-gold);
  }

  .text-blue {
    color: var(--obsidian-blue);
  }

  .text-success {
    color: var(--obsidian-success);
  }

  .text-danger {
    color: var(--obsidian-danger);
  }

  .text-muted {
    color: var(--obsidian-text-muted);
  }

  .h-label {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: var(--obsidian-text-muted);
    font-weight: 600;
  }

  /* --- LAYOUT --- */
  .app-root {
    display: flex;
    height: 100vh;
    width: 100vw;
  }

  /* SIDEBAR */
  .sidebar {
    width: 240px;
    background: #08080A;
    /* Slightly lighter than void */
    border-right: 1px solid var(--obsidian-border);
    display: flex;
    flex-direction: column;
    padding: 24px 16px;
    z-index: 50;
    transition: width 0.2s ease;
  }

  .sidebar-header {
    margin-bottom: 40px;
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 0 8px;
  }

  .logo-box {
    width: 32px;
    height: 32px;
    background: var(--obsidian-gold);
    border-radius: var(--radius-m);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #000;
    font-weight: 900;
  }

  .nav-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px;
    border-radius: var(--radius-m);
    color: var(--obsidian-text-muted);
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
    margin-bottom: 4px;
  }

  .nav-item:hover {
    background: var(--obsidian-charcoal);
    color: var(--obsidian-text-main);
  }

  .nav-item.active {
    background: var(--obsidian-gold-dim);
    color: var(--obsidian-gold);
    border: 1px solid rgba(212, 175, 55, 0.2);
  }

  /* MAIN CONTENT */
  .main-content {
    flex: 1;
    overflow-y: auto;
    padding: 40px;
    position: relative;
    background:
      radial-gradient(circle at 50% 0%, #1a1a20 0%, transparent 40%),
      var(--obsidian-void);
  }

  /* DASHBOARD HEADER */
  .dash-hero {
    text-align: center;
    margin-bottom: 48px;
    padding: 20px 0;
  }

  .balance-display {
    font-family: var(--font-mono);
    font-size: 48px;
    font-weight: 500;
    color: var(--obsidian-text-main);
    letter-spacing: -1px;
    margin: 16px 0;
  }

  .hero-actions {
    display: flex;
    gap: 12px;
    justify-content: center;
    margin-top: 24px;
  }

  /* CARDS (The Vault Look) */
  .obsidian-card {
    background: var(--obsidian-charcoal);
    border: 1px solid var(--obsidian-border);
    border-radius: var(--radius-l);
    padding: 24px;
    transition: border-color 0.2s;
  }

  .obsidian-card:hover {
    border-color: var(--obsidian-border-highlight);
  }

  .card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  /* BUTTONS */
  .btn {
    border: none;
    cursor: pointer;
    font-family: var(--font-sans);
    font-size: 13px;
    font-weight: 600;
    padding: 0 20px;
    height: 40px;
    border-radius: var(--radius-pill);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: all 0.2s;
  }

  .btn-gold {
    background: var(--obsidian-gold);
    color: #000;
    box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
  }

  .btn-gold:hover {
    background: #E5C14D;
    transform: translateY(-1px);
    box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
  }

  .btn-outline {
    background: transparent;
    border: 1px solid var(--obsidian-border);
    color: var(--obsidian-text-main);
  }

  .btn-outline:hover {
    border-color: var(--obsidian-text-muted);
    background: rgba(255, 255, 255, 0.03);
  }

  /* STATUS PILL */
  .daily-change-pill {
    display: inline-flex;
    align-items: center;
    padding: 4px 12px;
    border-radius: var(--radius-pill);
    font-size: 12px;
    font-weight: 600;
    background: rgba(255, 255, 255, 0.05);
    color: var(--obsidian-text-muted);
    margin-bottom: 24px;
    border: 1px solid transparent;
  }

  .daily-change-pill.positive {
    background: rgba(0, 255, 157, 0.1);
    color: var(--obsidian-success);
    border-color: rgba(0, 255, 157, 0.2);
  }

  .daily-change-pill.negative {
    background: rgba(255, 45, 85, 0.1);
    color: var(--obsidian-danger);
    border-color: rgba(255, 45, 85, 0.2);
  }

  /* SCANNER ANIMATION */
  .scanner-line {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--obsidian-blue), transparent);
    opacity: 0.5;
    animation: scan 4s linear infinite;
    pointer-events: none;
    z-index: 10;
  }

  @keyframes scan {
    0% {
      transform: translateY(0);
      opacity: 0;
    }

    10% {
      opacity: 1;
    }

    90% {
      opacity: 1;
    }

    100% {
      transform: translateY(100vh);
      opacity: 0;
    }
  }

  /* TABLES */
  .data-table {
    width: 100%;
    border-collapse: collapse;
  }

  .data-table th {
    text-align: left;
    padding: 16px;
    border-bottom: 1px solid var(--obsidian-border);
    color: var(--obsidian-text-muted);
    font-size: 11px;
    text-transform: uppercase;
    font-weight: 600;
    letter-spacing: 0.05em;
  }

  .data-table td {
    padding: 16px;
    border-bottom: 1px solid #1a1a20;
    /* Subtle Separator */
    font-size: 14px;
    vertical-align: middle;
  }

  .data-table tr:last-child td {
    border-bottom: none;
  }

  .data-table tr:hover td {
    background: rgba(255, 255, 255, 0.02);
  }

  /* ASSET ROWS */
  .asset-row-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 0;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  }

  .asset-row-item:last-child {
    border-bottom: none;
  }

  .row-left {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .token-icon {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: #222;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    color: #fff;
    border: 1px solid var(--obsidian-border);
  }

  /* MODALS */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(8px);
    z-index: 100;
    display: none;
    align-items: center;
    justify-content: center;
  }

  .modal-box {
    background: var(--obsidian-charcoal);
    border: 1px solid var(--obsidian-border);
    width: 480px;
    max-width: 90%;
    border-radius: var(--radius-l);
    padding: 32px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
  }

  /* MOBILE */
  @media (max-width: 768px) {
    .app-root {
      flex-direction: column;
    }

    .sidebar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: auto;
      flex-direction: row;
      justify-content: space-around;
      background: rgba(18, 18, 22, 0.95);
      backdrop-filter: blur(10px);
      border-right: none;
      border-top: 1px solid var(--obsidian-border);
      padding: 12px;
    }

    .sidebar-logo,
    .user-profile {
      display: none;
    }

    .nav-menu {
      display: flex;
      flex-direction: row;
      width: 100%;
      justify-content: space-around;
      align-items: center;
    }

    .nav-item {
      flex-direction: column;
      gap: 4px;
      padding: 8px;
      font-size: 10px;
    }

    .main-content {
      padding: 24px 16px 100px 16px;
    }

    .balance-display {
      font-size: 36px;
    }

    .mobile-hidden {
      display: none;
    }

    /* Mobile-specific adjustments for cards */
    .dashboard-grid,
    .grid-2 {
      grid-template-columns: 1fr;
    }

    .settings-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Order Fix: Assets first, Transactions second */
    /* Order Fix: Assets first, Transactions second */
    .dashboard-grid,
    .grid-2 {
      display: flex !important;
      flex-direction: column !important;
    }

    .dashboard-grid>*:nth-child(1) {
      order: 1 !important;
    }

    /* Assets */
    .dashboard-grid>*:nth-child(2) {
      order: 2 !important;
    }

    /* Transactions */
  }

  /* UTILS */
  .hidden {
    display: none !important;
  }

  .btn-diag {
    display: none !important;
  }

  /* BUTTON & INPUT POLISH */
  input,
  select {
    background: var(--obsidian-charcoal) !important;
    border: 1px solid var(--obsidian-border) !important;
    color: var(--obsidian-text-main) !important;
    border-radius: var(--radius-m) !important;
    padding: 10px 12px !important;
    outline: none;
    font-family: var(--font-mono);
  }

  input:focus,
  select:focus {
    border-color: var(--obsidian-gold) !important;
    box-shadow: 0 0 0 2px var(--obsidian-gold-dim);
  }

  .setting-row {
    border: 1px solid var(--obsidian-border);
    border-radius: var(--radius-m);
    padding: 12px;
    transition: all 0.2s ease;
  }

  .setting-row:hover {
    border-color: var(--obsidian-gold);
    background: var(--obsidian-charcoal);
  }

  /* Hide Dev Buttons by default */
  .btn-diag {
    display: none;
  }

  .h-label {
    margin-bottom: 12px !important;
  }

  .view {
    display: none;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .view.active {
    display: block;
    opacity: 1;
    animation: fadeIn 0.4s ease-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* SKELETON LOADING */
  .skeleton-card {
    background: var(--obsidian-charcoal);
    border: 1px solid var(--obsidian-border);
    border-radius: var(--radius-m);
    padding: 16px;
  }

  .skeleton {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 4px;
    animation: pulse 1.5s infinite ease-in-out;
  }

  .skeleton-text {
    height: 12px;
    margin-bottom: 8px;
  }

  @keyframes pulse {
    0% {
      opacity: 0.4;
    }

    50% {
      opacity: 0.8;
    }

    100% {
      opacity: 0.4;
    }
  }

  .grid-2 {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 24px;
  }

  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    margin-bottom: 32px;
  }
</style>
