<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap');

  :root {
    /* Ether.fi Gold Standard Palette */
    --bg-dark: #050505;
    --bg-card: #121212;
    --bg-card-hover: #1A1A1A;

    --border-color: rgba(255, 255, 255, 0.08);

    --text-primary: #FFFFFF;
    --text-secondary: #9CA3AF;
    --text-gold: #D4B483;

    /* Gradients */
    --gold-gradient: linear-gradient(135deg, #D4B483 0%, #C19B6C 100%);
    --gold-text-gradient: linear-gradient(135deg, #FFECC7 0%, #D4B483 100%);

    --color-green: #34D399;
    --color-red: #F87171;

    --font-serif: 'Playfair Display', serif;
    --font-sans: 'Inter', sans-serif;

    --radius-l: 24px;
    --radius-m: 16px;
    --radius-s: 8px;

    --shadow-card: 0 4px 24px rgba(0, 0, 0, 0.4);
  }

  /* LIGHT MODE OVERRIDES */
  @media (prefers-color-scheme: light) {
    :root {
      --bg-dark: #FAF9F6;
      /* Soft Off-White (Paper) */
      --bg-card: #FFFFFF;
      --bg-card-hover: #F5F5F4;
      --border-color: #E7E5E4;
      /* Warm Stone */
      --text-primary: #1C1917;
      /* Soft Black */
      --text-secondary: #57534E;
      /* Warm Grey */
      /* Gold remains but adjusted for light background visibility if needed */
      --text-gold: #B45309;
    }
  }

  /* Manual Light Mode Toggle Class */
  body.light-mode {
    --bg-dark: #FAF9F6 !important;
    --bg-card: #FFFFFF !important;
    --bg-card-hover: #F5F5F4 !important;
    --border-color: #E7E5E4 !important;
    --text-primary: #1C1917 !important;
    --text-secondary: #57534E !important;
    --text-gold: #B45309 !important;
  }

  body {
    background-color: var(--bg-dark);
    font-family: var(--font-sans);
    margin: 0;
    color: var(--text-primary);
    height: 100vh;
    overflow: hidden;
    background-image: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #050505 60%);
  }


  /* UTILITY: Forms */
  input,
  select {
    background: #1A1A1A;
    border: 1px solid var(--border-color);
    color: var(--text-primary);
    padding: 12px;
    border-radius: var(--radius-m);
    width: 100%;
    box-sizing: border-box;
    font-family: var(--font-sans);
    outline: none;
    transition: all 0.3s;
  }

  input:focus,
  select:focus {
    border-color: var(--text-gold);
    box-shadow: 0 0 0 2px rgba(212, 180, 131, 0.2);
  }

  /* Fix for Option styling in dark mode */
  option {
    background-color: #1A1A1A;
    color: var(--text-primary);
    padding: 10px;
  }

  /* UTILITY: Visual Health Bar */
  .health-bar-container {
    height: 6px;
    width: 100%;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 3px;
    margin-top: 8px;
    overflow: hidden;
    box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
  }

  .health-bar-fill {
    height: 100%;
    border-radius: 3px;
    transition: width 0.5s ease;
  }

  /* UTILITY: Stepper */
  .stepper {
    display: flex;
    gap: 8px;
    justify-content: center;
    margin-bottom: 24px;
  }

  .step-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--border-color);
    transition: all 0.3s;
  }

  .step-dot.active {
    background: var(--text-gold);
    transform: scale(1.2);
    box-shadow: 0 0 10px rgba(212, 180, 131, 0.5);
  }

  /* UTILITY: Skeleton Loader */
  .skeleton {
    background: linear-gradient(90deg, #222 25%, #333 50%, #222 75%);
    background-size: 200% 100%;
    animation: shimmer 1.5s infinite;
    border-radius: 4px;
    display: inline-block;
  }

  @keyframes shimmer {
    0% {
      background-position: 200% 0;
    }

    100% {
      background-position: -200% 0;
    }
  }

  .skeleton-text {
    height: 16px;
    width: 60%;
    margin-bottom: 8px;
  }

  .skeleton-card {
    border-radius: var(--radius-m);
    padding: 16px;
    border: 1px solid var(--border-color);
  }

  /* UTILITY: Glassmorphism */
  .glass-panel {
    background: rgba(18, 18, 18, 0.85);
    /* Slightly transparent */
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.08);
  }

  /* Protocol Card Hover */
  .protocol-card {
    border: 1px solid var(--border-color);
    border-radius: var(--radius-m);
    padding: 16px;
    cursor: pointer;
    transition: all 0.2s;
    background: var(--bg-card);
  }

  .protocol-card:hover {
    border-color: var(--text-gold);
    background: rgba(212, 180, 131, 0.05);
    box-shadow: 0 0 16px rgba(0, 0, 0, 0.5);
  }

  /* --- APP SHELL --- */
  .app-root {
    display: flex;
    height: 100vh;
    width: 100vw;
  }

  /* SIDEBAR */
  .sidebar {
    width: 260px;
    background: var(--bg-dark);
    /* Blend with body */
    border-right: 1px solid var(--border-color);
    display: flex;
    flex-direction: column;
    padding: 24px;
    z-index: 100;
  }

  .sidebar-logo {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 48px;
  }

  .logo-text {
    font-family: var(--font-serif);
    font-size: 20px;
    font-weight: 700;
    letter-spacing: 0.5px;
    color: var(--text-primary);
  }

  .nav-menu {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .nav-item {
    display: flex;
    align-items: center;
    padding: 12px 16px;
    border-radius: var(--radius-s);
    color: var(--text-secondary);
    cursor: pointer;
    transition: all 0.2s;
    font-size: 14px;
    font-weight: 500;
  }

  .nav-item:hover {
    color: var(--text-primary);
    background: rgba(255, 255, 255, 0.03);
  }

  .nav-item.active {
    background: rgba(212, 180, 131, 0.1);
    /* Gold tint */
    color: var(--text-gold);
  }

  .nav-item i {
    width: 24px;
    font-size: 16px;
  }

  .user-profile {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px;
    border-top: 1px solid var(--border-color);
    margin-top: auto;
  }

  /* MAIN CONTENT */
  .main-content {
    flex: 1;
    overflow-y: auto;
    padding: 40px 60px;
    /* More breathing room */
    position: relative;
    max-width: 1200px;
    margin: 0 auto;
    /* Limit width for aesthetics */
  }

  /* DASHBOARD HEADER */
  .dash-header {
    text-align: center;
    margin-bottom: 40px;
  }

  .dash-label {
    font-family: var(--font-serif);
    color: var(--text-gold);
    font-size: 18px;
    margin-bottom: 8px;
  }

  .dash-balance {
    font-family: var(--font-serif);
    font-size: 56px;
    font-weight: 700;
    color: var(--text-primary);
    letter-spacing: -1px;
    margin-bottom: 24px;
  }

  .dash-actions {
    display: flex;
    justify-content: center;
    gap: 16px;
  }

  .btn-gold {
    background: var(--text-gold);
    color: #000;
    border: none;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .btn-gold-pill {
    background: var(--text-gold);
    color: #000;
    border: none;
    padding: 0 24px;
    height: 48px;
    border-radius: 99px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: var(--font-sans);
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .btn-gold:hover,
  .btn-gold-pill:hover {
    transform: scale(1.05);
  }

  .btn-outline {
    background: transparent;
    color: var(--text-primary);
    border: 1px solid var(--border-color);
    width: 48px;
    height: 48px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s;
  }

  .btn-outline:hover {
    border-color: var(--text-gold);
    color: var(--text-gold);
  }

  /* GRID */
  .grid-stack {
    display: flex;
    flex-direction: column;
    gap: 24px;
    margin-bottom: 40px;
  }

  /* CARDS */
  .card {
    background: var(--bg-card);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-l);
    padding: 32px;
    position: relative;
    /* transition: border-color 0.2s; */
  }

  .card:hover {
    border-color: rgba(212, 180, 131, 0.3);
  }

  .section-title {
    font-family: var(--font-serif);
    font-size: 24px;
    color: var(--text-primary);
    margin-bottom: 24px;
  }

  /* ASSETS ROW */
  .asset-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 0;
    border-bottom: 1px solid var(--border-color);
    cursor: pointer;
  }

  .asset-row:last-child {
    border-bottom: none;
  }

  .asset-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.05);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 16px;
  }

  /* TRANSACTIONS */
  .tx-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 0;
    border-bottom: 1px solid var(--border-color);
  }

  .tx-date {
    font-size: 12px;
    color: var(--text-secondary);
    margin-bottom: 4px;
  }

  /* MOBILE */
  @media (max-width: 768px) {
    .app-root {
      flex-direction: column;
    }

    .sidebar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: auto;
      flex-direction: row;
      justify-content: space-around;
      padding: 12px;
      padding-bottom: env(safe-area-inset-bottom, 20px);
      border-top: 1px solid var(--border-color);
      border-right: none;
      background: rgba(18, 18, 18, 0.95);
      backdrop-filter: blur(10px);
    }

    .sidebar-logo,
    .user-profile {
      display: none;
    }

    .main-content {
      padding: 20px;
      padding-bottom: calc(80px + env(safe-area-inset-bottom, 20px));
    }

    .nav-item span {
      display: none;
    }

    .nav-item.active {
      background: transparent;
    }

    .dash-balance {
      font-size: 40px;
    }
  }

  /* UTILS */
  .hidden {
    display: none !important;
  }

  .view {
    display: none;
    animation: fadeIn 0.4s;
  }

  .view.active {
    display: block;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Modal Overlay */
  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(4px);
    z-index: 200;
    display: none;
    align-items: center;
    justify-content: center;
  }

  .modal-content {
    background: #18181B;
    border: 1px solid var(--text-gold);
    border-radius: var(--radius-l);
    width: 90%;
    max-width: 420px;
    padding: 32px;
  }

  input,
  select {
    background: transparent;
    border: 1px solid var(--border-color);
    color: white;
    padding: 12px;
    border-radius: 8px;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 16px;
    font-family: var(--font-sans);
  }

  input:focus,
  select:focus {
    border-color: var(--text-gold);
    outline: none;
  }
</style>
