<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;700&display=swap');

  :root {
    /* Ether.fi / Midnight Prism Palette */
    --bg-body: #050505;
    --bg-card: rgba(18, 18, 18, 0.6);
    --bg-card-hover: rgba(30, 30, 30, 0.8);

    --border-color: rgba(255, 255, 255, 0.08);
    --border-highlight: rgba(108, 93, 211, 0.5);

    --text-primary: #FFFFFF;
    --text-secondary: #9CA3AF;
    --text-muted: #6B7280;

    /* Brand Colors */
    --primary: #6C5DD3;
    /* Ether.fi Purple */
    --primary-gradient: linear-gradient(90deg, #6C5DD3 0%, #8676FF 100%);
    --accent: #00E0FF;
    /* Cyan Glow */
    --gold: #D4B483;
    /* Keep legacy gold for specific financial highlights if needed, or replace */

    --success: #34D399;
    --danger: #F87171;
    --warning: #FBBF24;

    /* Fonts */
    --font-heading: 'Outfit', sans-serif;
    --font-body: 'Inter', sans-serif;

    /* Metrics */
    --radius-l: 24px;
    --radius-m: 16px;
    --radius-s: 8px;

    --glass: blur(20px);
    --shadow-glow: 0 0 20px rgba(108, 93, 211, 0.2);
  }

  body {
    background-color: var(--bg-body);
    font-family: var(--font-body);
    margin: 0;
    color: var(--text-primary);
    height: 100vh;
    overflow: hidden;
    /* Deep Aurora Background */
    background-image:
      radial-gradient(circle at 10% 20%, rgba(108, 93, 211, 0.15) 0%, transparent 40%),
      radial-gradient(circle at 90% 80%, rgba(0, 224, 255, 0.08) 0%, transparent 40%),
      radial-gradient(circle at 50% 50%, #050505 0%, #000000 100%);
    background-attachment: fixed;
  }

  /* --- UTILITIES --- */

  /* Glass Card */
  .card {
    background: var(--bg-card);
    backdrop-filter: var(--glass);
    -webkit-backdrop-filter: var(--glass);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-l);
    padding: 32px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
  }

  .card:hover {
    border-color: rgba(134, 118, 255, 0.3);
    box-shadow: var(--shadow-glow);
    transform: translateY(-2px);
  }

  /* Typography */
  h1,
  h2,
  h3,
  .section-title,
  .dash-label {
    font-family: var(--font-heading);
    font-weight: 600;
    letter-spacing: -0.02em;
  }

  .section-title {
    font-size: 20px;
    margin-bottom: 24px;
    color: var(--text-primary);
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .text-gradient {
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* Inputs */
  input,
  select,
  textarea {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid var(--border-color);
    color: var(--text-primary);
    padding: 14px 16px;
    border-radius: var(--radius-m);
    width: 100%;
    box-sizing: border-box;
    font-family: var(--font-body);
    font-size: 15px;
    outline: none;
    transition: all 0.3s;
  }

  input:focus,
  select:focus {
    background: rgba(255, 255, 255, 0.05);
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(108, 93, 211, 0.2);
  }

  /* Buttons */
  button {
    font-family: var(--font-heading);
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
  }

  .btn-primary {
    background: var(--primary-gradient);
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 99px;
    font-size: 15px;
    box-shadow: 0 4px 12px rgba(108, 93, 211, 0.3);
  }

  .btn-primary:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 16px rgba(108, 93, 211, 0.5);
  }

  .btn-gold-pill {
    /* Keeping legacy name but updating style */
    background: var(--primary-gradient);
    color: white;
    border: none;
    padding: 0 24px;
    height: 48px;
    border-radius: 99px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 15px;
  }

  .btn-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.05);
    color: var(--text-secondary);
    border: 1px solid transparent;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .btn-icon:hover {
    background: rgba(255, 255, 255, 0.1);
    color: white;
  }

  /* --- LAYOUT --- */
  .app-root {
    display: flex;
    height: 100vh;
    width: 100vw;
  }

  /* Sidebar */
  .sidebar {
    width: 260px;
    background: rgba(5, 5, 5, 0.8);
    backdrop-filter: blur(10px);
    border-right: 1px solid var(--border-color);
    padding: 32px 24px;
    display: flex;
    flex-direction: column;
    z-index: 50;
  }

  .logo-text {
    font-family: var(--font-heading);
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 48px;
    color: white;
  }

  .nav-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 14px 16px;
    border-radius: var(--radius-m);
    color: var(--text-secondary);
    margin-bottom: 4px;
    cursor: pointer;
    font-size: 15px;
    transition: all 0.2s;
  }

  .nav-item:hover {
    background: rgba(255, 255, 255, 0.03);
    color: white;
  }

  .nav-item.active {
    background: rgba(108, 93, 211, 0.1);
    color: #8676FF;
    border: 1px solid rgba(108, 93, 211, 0.2);
  }

  /* Main Content */
  .main-content {
    flex: 1;
    overflow-y: auto;
    padding: 40px 60px;
  }

  /* Dashboard Header */
  .dash-balance {
    font-family: var(--font-heading);
    font-size: 64px;
    font-weight: 700;
    letter-spacing: -2px;
    background: linear-gradient(180deg, #FFFFFF 0%, #A0A0A0 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 16px 0;
  }

  /* List Items */
  .asset-row,
  .tx-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px;
    margin: 0 -16px;
    border-radius: var(--radius-s);
    cursor: pointer;
    border-bottom: 1px solid rgba(255, 255, 255, 0.02);
  }

  .asset-row:hover {
    background: rgba(255, 255, 255, 0.02);
  }

  .asset-icon {
    width: 44px;
    height: 44px;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.05);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    margin-right: 16px;
  }

  /* Modals */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(8px);
    z-index: 100;
    display: none;
    align-items: center;
    justify-content: center;
  }

  .modal-content {
    background: #141414;
    border: 1px solid var(--border-color);
    border-radius: var(--radius-l);
    padding: 40px;
    width: 480px;
    max-width: 90%;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
  }

  /* Mobile */
  @media (max-width: 768px) {
    .app-root {
      flex-direction: column;
    }

    .sidebar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
      flex-direction: row;
      justify-content: space-around;
      padding: 12px;
      border-top: 1px solid var(--border-color);
      background: rgba(10, 10, 10, 0.9);
    }

    .logo-text,
    .user-profile {
      display: none;
    }

    .nav-item span {
      display: none;
    }

    .main-content {
      padding: 24px 20px 100px 20px;
    }

    .dash-balance {
      font-size: 42px;
    }
  }

  .hidden {
    display: none !important;
  }
</style>
