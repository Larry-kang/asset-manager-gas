<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;700&display=swap');

  :root {
    /* Obsidian / Neon Cyberpunk Palette */
    --bg-body: #08090a;
    --bg-card: rgba(17, 18, 23, 0.7);
    --bg-card-hover: rgba(26, 27, 35, 0.9);

    --border-color: rgba(255, 255, 255, 0.05);
    --border-glow: rgba(108, 93, 211, 0.3);

    --text-primary: #f8fafc;
    --text-secondary: #94a3b8;
    --text-muted: #64748b;

    /* Brand Gradients */
    --primary: #6366f1;
    --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
    --accent: #22d3ee;
    --accent-gradient: linear-gradient(135deg, #22d3ee 0%, #0ea5e9 100%);

    --success: #10b981;
    --danger: #ef4444;
    --warning: #f59e0b;

    /* Semantic Colors */
    --color-green: #34d399;
    --color-red: #f87171;

    /* Fonts */
    --font-heading: 'Outfit', sans-serif;
    --font-body: 'Inter', sans-serif;

    /* Metrics */
    --radius-xl: 32px;
    --radius-l: 24px;
    --radius-m: 16px;
    --radius-s: 12px;

    --glass: blur(24px) saturate(180%);
  }

  body {
    background-color: var(--bg-body);
    font-family: var(--font-body);
    margin: 0;
    color: var(--text-primary);
    height: 100vh;
    overflow: hidden;
    /* Multilayer Mesh Gradient */
    background-image:
      radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
      radial-gradient(at 100% 0%, rgba(34, 211, 238, 0.05) 0px, transparent 50%),
      radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.05) 0px, transparent 50%),
      radial-gradient(at 0% 100%, rgba(99, 102, 241, 0.05) 0px, transparent 50%);
    background-attachment: fixed;
  }

  /* --- UTILITIES --- */

  /* Glass Card 2.0 */
  .card {
    background: var(--bg-card);
    backdrop-filter: var(--glass);
    -webkit-backdrop-filter: var(--glass);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-l);
    padding: 32px;
    transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: inherit;
    padding: 1px;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent, rgba(108, 93, 211, 0.2));
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    pointer-events: none;
  }

  .card:hover {
    background: var(--bg-card-hover);
    border-color: var(--border-glow);
    transform: translateY(-4px) scale(1.01);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(99, 102, 241, 0.1);
  }

  /* Typography */
  h1,
  h2,
  h3,
  .section-title,
  .dash-label {
    font-family: var(--font-heading);
    font-weight: 600;
    letter-spacing: -0.02em;
  }

  .section-title {
    font-size: 20px;
    margin-bottom: 24px;
    color: var(--text-primary);
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .text-gradient {
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* Inputs */
  input,
  select,
  textarea {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid var(--border-color);
    color: var(--text-primary);
    padding: 14px 16px;
    border-radius: var(--radius-m);
    width: 100%;
    box-sizing: border-box;
    font-family: var(--font-body);
    font-size: 15px;
    outline: none;
    transition: all 0.3s;
  }

  input:focus,
  select:focus {
    background: rgba(255, 255, 255, 0.05);
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(108, 93, 211, 0.2);
  }

  /* Buttons */
  button {
    font-family: var(--font-heading);
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
  }

  .btn-primary {
    background: var(--primary-gradient);
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 99px;
    font-size: 15px;
    box-shadow: 0 4px 12px rgba(108, 93, 211, 0.3);
  }

  .btn-primary:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 16px rgba(108, 93, 211, 0.5);
  }

  .btn-gold-pill {
    background: var(--primary-gradient);
    color: white;
    border: none;
    padding: 0 28px;
    height: 48px;
    border-radius: 99px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 15px;
    box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
  }

  .btn-gold-pill:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 24px rgba(99, 102, 241, 0.5);
  }

  .btn-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.05);
    color: var(--text-secondary);
    border: 1px solid transparent;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .btn-icon:hover {
    background: rgba(255, 255, 255, 0.1);
    color: white;
  }

  /* --- LAYOUT --- */
  .app-root {
    display: flex;
    height: 100vh;
    width: 100vw;
  }

  /* Sidebar */
  .sidebar {
    width: 260px;
    background: rgba(5, 5, 5, 0.8);
    backdrop-filter: blur(10px);
    border-right: 1px solid var(--border-color);
    padding: 32px 24px;
    display: flex;
    flex-direction: column;
    z-index: 50;
  }

  /* Sidebar 2.0 */
  .sidebar-logo {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 48px;
    padding: 0 8px;
  }

  .logo-icon-box {
    width: 40px;
    height: 40px;
    background: rgba(99, 102, 241, 0.1);
    border: 1px solid rgba(99, 102, 241, 0.2);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
  }

  .gradient-icon {
    font-size: 20px;
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .logo-text {
    font-family: var(--font-heading);
    font-size: 20px;
    font-weight: 800;
    letter-spacing: 1px;
    background: linear-gradient(135deg, #fff 0%, #aaa 100%);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .nav-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 14px 16px;
    border-radius: var(--radius-m);
    color: var(--text-secondary);
    margin-bottom: 4px;
    cursor: pointer;
    font-size: 15px;
    transition: all 0.2s;
  }

  .nav-item:hover {
    background: rgba(255, 255, 255, 0.03);
    color: white;
  }

  .nav-item.active {
    background: rgba(99, 102, 241, 0.1);
    color: #a855f7;
    border: 1px solid rgba(99, 102, 241, 0.2);
  }

  /* User Profile & Settings Area */
  .user-profile {
    margin-top: auto;
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-m);
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .settings-group {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .setting-row {
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 13px;
    color: var(--text-secondary);
    cursor: pointer;
    padding: 10px;
    border-radius: var(--radius-s);
    transition: all 0.2s;
  }

  .setting-row:hover {
    color: white;
    background: rgba(255, 255, 255, 0.05);
  }

  .btn-diag {
    width: 100%;
    height: 38px;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-s);
    color: var(--text-muted);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-size: 12px;
    transition: all 0.2s;
  }

  .btn-diag:hover {
    background: rgba(255, 255, 255, 0.08);
    color: var(--text-primary);
  }

  /* New Button Variants */
  .btn-primary-glow {
    background: var(--primary-gradient);
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 99px;
    font-size: 15px;
    font-family: var(--font-heading);
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  .btn-primary-glow:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(99, 102, 241, 0.6);
  }

  .btn-icon-blur {
    width: 48px;
    height: 48px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(8px);
    border: 1px solid var(--border-color);
    border-radius: 50%;
    color: var(--text-primary);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
  }

  .btn-icon-blur:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: rotate(15deg);
  }

  /* Animations */
  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .asset-row:hover {
    background: rgba(255, 255, 255, 0.02);
  }

  .asset-icon {
    width: 44px;
    height: 44px;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.05);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    margin-right: 16px;
  }

  /* Modals */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(8px);
    z-index: 100;
    display: none;
    align-items: center;
    justify-content: center;
  }

  .modal-content {
    background: #141414;
    border: 1px solid var(--border-color);
    border-radius: var(--radius-l);
    padding: 40px;
    width: 480px;
    max-width: 90%;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
  }

  /* Mobile */
  @media (max-width: 768px) {
    .app-root {
      flex-direction: column;
    }

    .sidebar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
      flex-direction: row;
      justify-content: space-around;
      padding: 12px;
      border-top: 1px solid var(--border-color);
      background: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(10px);
      z-index: 90;
    }

    .logo-text,
    .user-profile {
      display: none;
    }

    .nav-item span {
      display: none;
    }

    .mobile-only {
      display: flex !important;
    }

    .main-content {
      padding: 24px 20px 100px 20px;
    }

    .dash-balance {
      font-size: 42px;
    }
  }

  .hidden {
    display: none !important;
  }

  .mobile-only {
    display: none;
  }
</style>
