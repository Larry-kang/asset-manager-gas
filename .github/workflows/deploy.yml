name: Deploy to GAS

on:
  push:
    branches:
      - 'main'
      - 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Clasp
        run: npm install -g @google/clasp

      - name: Generate Config Files
        run: |
          echo "$CLASP_CONFIG" > .clasp.json
          node -e "
            const fs = require('fs');
            const os = require('os');
            const path = require('path');
            try {
              const secret = process.env.CLASP_SECRET;
              let json = JSON.parse(secret);
              // Normalize: Handle v2.4+ structures
              let finalToken = json.token;
              if (json.tokens && json.tokens.default) {
                if (json.tokens.default.token) {
                  finalToken = json.tokens.default.token;
                } else {
                  // Fallback: sometimes the default object IS the token
                  finalToken = json.tokens.default;
                }
              }
              
              if (!finalToken) {
                 console.error('Could not find token in secret!');
                 // Don't exit yet, let it try writing what it has, or maybe log keys
                 console.log('Keys:', Object.keys(json));
              } else {
                 json = { token: finalToken };
                 console.log('Normalized to legacy structure.');
              }
              
              const rcPath = path.join(os.homedir(), '.clasprc.json');
              fs.writeFileSync(rcPath, JSON.stringify(json));
              console.log('Wrote .clasprc.json to', rcPath);
            } catch (e) {
              console.error('Error processing CLASP_SECRET:', e);
              process.exit(1);
            }
          "
        env:
          CLASP_CONFIG: ${{ secrets.CLASP_CONFIG }}
          CLASP_SECRET: ${{ secrets.CLASP_SECRET }}

      - name: Debug - Check Files
        run: |
          ls -la
          ls -la ~/
          echo "Checking .clasp.json content:"
          cat .clasp.json
          echo "Checking .clasprc.json keys:"
          grep -oE '"(\w+)":' ~/.clasprc.json

      - name: Deploy
        run: clasp push -f
